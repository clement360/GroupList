<!doctype html>
<html>
<head>
    <title>GroupList</title>
    <link type='text/css' href='osx.css' rel='stylesheet' media='screen' />
    <script src="/socket.io/socket.io.js"></script>
    <script src='jquery.js'></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src='jquery.simplemodal.js'></script>
    <script src='osx.js'></script>
    <script src="http://connect.soundcloud.com/sdk.js"></script>
    <script src="client.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="header">
        <div class="container">
            <a  href="localhost:3000" class="headerLogo">
                <div class="logo"></div>
            </a>
            <div class="usersOnline">
                <span class="online"></span>
                <span>Online Users</span>
            </div>
            <div class="userNav">
                <div class="username"></div>
                <div id="searchDiv"><input type="text" placeholder="Search" id="search"></div>
            </div>
        </div>
    </div>

    <div id="carousel" class="carousel slide">
        <div class="carousel-inner">
            <div id="chatPane" class="item active">
                <!-- Chat Pane -->
                <ul id="chats"></ul>
                <footer>
                    <div>
                        <textarea id="m" placeholder="Write something..."></textarea>
                        <input type="submit" id="submit" autocomplete="off" placeholder="Username" onclick="sendMsg();" />
                    </div>
                </footer>
            </div>
            <div id="soundPane" class="item">
                <!-- Music Pane -->
                <div id="row" class="row">
                    <div class="col-md-7">
                        <div class="panel panel-default">
                            <div class="panel-heading"><h3>Group List <small>current playlist</small></h3></div>
                            <div class="panel-body">
                                <ul id="groupList" class="list-group">
                                    <!-- song results go here -->
                                    <li><center>Search for songs on the right.</center></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="panel panel-default">
                            <div class="panel-heading"><h3>Add Songs <small>Search SoundCloud</small></h3></div>
                            <div class="panel-body">
                                <ul id="sounds" class="list-group">
                                    <!-- song results go here -->
                                    <li><center>Search SoundCloud with the search box above.</center></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Carousel Controls -->
        <a id="left" class="left carousel-control" href="#carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a id="right" class="right carousel-control" href="#carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
    
    
     <!-- modal content -->
    <div id="osx-modal-content">
        <div id="osx-modal-title">Welcome to Group list</div>
        <div id="osx-modal-data">
            <center>
                <h3>Enter in a Username</h3>
                <div>
                    <input type="text" placeholder="Username" id="username" autofocus>
                </div>
                <div id="errorDiv" hidden>You need a username!</div>
            </center>
        </div>
    </div>

</body>
</html>
