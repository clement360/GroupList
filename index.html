<!doctype html>
<html>
<head>
    <title>GroupList</title>
    <link type='text/css' href='osx.css' rel='stylesheet' media='screen' />
    <script src="/socket.io/socket.io.js"></script>
    <script src='jquery.js'></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src='jquery.simplemodal.js'></script>
    <script src='osx.js'></script>
    <script src="http://connect.soundcloud.com/sdk.js"></script>
    <script src="client.js"></script>
    <script src="chat.js"></script>
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="header">
        <div class="container">
            <a  href="localhost:3000" class="headerLogo">
                <div class="logo"></div>
            </a>
            <div class="usersOnline">
                <span class="online"></span>
                <span>Online Users</span>
            </div>
            <div class="userNav">
                <div class="username"></div>
                <div id="searchDiv"><input type="text" placeholder="Search" id="search"></div>
            </div>
        </div>
    </div>
    
        <div id="carousel" class="carousel slide">
            <div class="carousel-inner">
                <div id="chatPane" class="item">
                    <!-- Chat Pane -->
                    <div class="container">
                        <div class="row">
                            
                            <div class="col-sm-10">

                                <div id="chatPanel" class="panel panel-default">
                                    <div class="panel-body">
                                        <ul id="chats"></ul>
                                    </div>
                                </div>
                                
                            </div>
                            <div id="userListCol" class="col-sm-2 hidden-xs">
                                <div id="onlineUsersPanel" class="panel panel-default">
                                    <div class="panel-heading">Online Users</div>
                                    <div class="panel-body">
                                        <ul id="onlineUsersList" class="list-group"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <footer>
                        <div class="container">
                            <textarea id="m" placeholder="Write something..."></textarea>
                            <input type="submit" id="submit" autocomplete="off" placeholder="Username" onclick="sendMsg();" />
                        </div>
                    </footer>
                </div>
                <div id="soundPane" class="item active">
                    <!-- Music Pane -->
                    <div class="container">
                        <div id="row" class="row">
                            <div class="col-md-7">
                                <div id="playedListPanel" class="panel panel-default" hidden>
                                    <div class="panel-heading">
                                        <h3>Played Songs</h3>
                                    </div>
                                    <div class="panel-body">
                                        <ul id="playedList" class="list-group">
                                            <!-- playedList goes here -->
                                        </ul>
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3>Group List <small class="hidden-xs">current playlist</small>
                                            <button id="playGroupListBtn" disabled type="button" onclick="playGroupList();" class="btn btn-default btn-sm">
                                                <span class="glyphicon glyphicon-play-circle"></span>
                                            </button>
                                        </h3>
                                    </div>
                                    <div class="panel-body">
                                        <ul id="groupList" class="list-group">
                                            <!-- groupList goes here -->
                                            <li id="groupListPlaceHolder"><h5>Selected songs go here.</h5></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="panel panel-default">
                                    <div class="panel-heading"><h3>Add Songs <small>Search SoundCloud</small></h3></div>
                                    <div class="panel-body">
                                        <ul id="sounds" class="list-group">
                                            <!-- song results go here -->
                                            <li><center style="color: #777;">Search SoundCloud with the search box above.</center></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                        <footer id="soundFooter">
                            <div class="container">
                                <div class="playBar row">
                                    <div class="col-xs-1 playControl"><span id="footPrev" class="glyphicon glyphicon-step-backward"></span></div>
                                    <div class="col-xs-1 playControl"><span id="footPlay" class="glyphicon glyphicon-play"></span></div>
                                    <div class="col-xs-1 playControl"><span id="footNext" class="glyphicon glyphicon-step-forward"></span></div>
                                    <div id="trackInfo" class="col-xs-9"></div>
                                </div>
                                <div class="positionBar row"></div>
                            </div>
                        </footer>
                    </div>
            </div>

            <!-- Carousel Controls -->
            <a id="left" class="left carousel-control" href="#carousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a id="right" class="right carousel-control" href="#carousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

        <!-- modal content -->
        <div id="osx-modal-content">
            <div id="osx-modal-title">Welcome to Group list</div>
            <div id="osx-modal-data">
                <center>
                    <h3>Enter in a Username</h3>
                    <div>
                        <input type="text" placeholder="Username" id="username" autofocus>
                    </div>
                    <div id="errorDiv" hidden>You need a username!</div>
                </center>
            </div>
        </div>

        <!-- loading animation -->
        <div id="loading">
            <div class="spinner">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
        </div>

</body>
</html>
